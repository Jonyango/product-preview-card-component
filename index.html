<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main >
  <article class="container">
    <div class="content">
      <div class="img-bg">
<img  src="images/image-product-desktop.jpg" alt="An image of the Gabrielle channelle parfum"  class="desktop" >
<img src="images/image-product-mobile.jpg " alt="An image of the Gabrielle channelle parfum" class="mobile">
      </div>
      <div class="img-details">
        <header>
          <p>
            Preview
          </p>
          <h1 class=""> Gabrielle Essence Eau De Parfum</h1>
        </header>

  <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
  <p class="price">
    <span class="percent-off"> $149.99</span>  <sup><s class="initial-price"> $169.99</s></sup> 
  </p>
  <button> 
    <img src="images/icon-cart.svg" alt="A shopping cart icon"> <span>Add to Cart</span></button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jinet Atieno</a>.
    </div>
  </article>
 
</main>
  

 

 

 
 

 
  

</body>
</html>
